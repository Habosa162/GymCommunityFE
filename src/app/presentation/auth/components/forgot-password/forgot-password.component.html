<section id="forgot-password" class="py-5">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="my-3">
      <div class="text-center">
        <a routerLink="/">
          <img width="150" src="/assets/imgs/logo.png" alt="logo" />
        </a>
      </div>
      <h1 class="">Forgot Password</h1>
      <form [formGroup]="forgetPassForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="my-3">
            <label for="email" class="text-black-50">Email</label>
            <input
              class="form-control my-1"
              type="email"
              id="email"
              name="email"
              formControlName="email"
              required
              placeholder="example@email.com"
              email
            />
            <div *ngIf="forgetPassForm.get('email')?.invalid && submitted">
              <small
                class="text-danger"
                *ngIf="forgetPassForm.get('email')?.errors?.['required']"
                >Email is required</small
              >
              <small
                class="text-danger"
                *ngIf="forgetPassForm.get('email')?.errors?.['email']"
                >Invalid email format</small
              >
            </div>
            <p class="text-center" *ngIf="message">
              <i class="fa-solid fa-circle-info"></i> {{ message }}
            </p>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isLoading"
            >
              {{ isLoading ? "Loading..." : "Send Reset Link" }}
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- <p *ngIf="message">{{ message }}</p> -->
  </div>
</section>
