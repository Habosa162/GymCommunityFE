<section id="shop" class="min-vh-100 py-4">
  <div class="container">
    <div class="row gx-4">
      <!-- Filter Sidebar -->
      <aside class="col-lg-3 col-md-4">
        <div class="filter-card">
          <div class="filter-header d-flex justify-content-between align-items-center">
            <h2 class="filter-title mb-0">Filters</h2>
            <button class="btn btn-sm btn-outline-secondary" (click)="clearAllFilters()">
              <i class="fas fa-sync-alt me-1"></i> Reset
            </button>
          </div>

          <!-- Category Filter -->
          <div class="filter-section mt-3">
            <div class="filter-section-header">
              <h3 class="section-title d-flex align-items-center">
                <i class="fas fa-tags me-2"></i>Categories
              </h3>
            </div>
            <div class="filter-section-content">
              <div class="search-box with-icon mb-3">
                <i class="fas fa-search"></i>
                <input
                  type="text"
                  [(ngModel)]="categorySearchTerm"
                  (input)="onCategorySearch()"
                  placeholder="Search categories..."
                  class="form-control form-control-sm"
                >
              </div>
              <ul class="filter-list scrollable">
                <li *ngFor="let category of filteredCategories" class="filter-item radio-item">
                  <input
                    type="radio"
                    name="category"
                    [id]="'category-' + category.categoryID"
                    [value]="category.categoryID"
                    [checked]="category.categoryID === selectedCategoryId"
                    (change)="onCategorySelect(category.categoryID)"
                  >
                  <label [for]="'category-' + category.categoryID" class="d-flex justify-content-between w-100">
                    <span>{{ category.name }}</span>
                    <span class="badge bg-light text-dark ms-2">{{ getCategoryCount(category.categoryID) }}</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <!-- Brand Filter -->
          <div class="filter-section mt-4">
            <div class="filter-section-header">
              <h3 class="section-title d-flex align-items-center">
                <i class="fas fa-copyright me-2"></i>Brands
              </h3>
            </div>
            <div class="filter-section-content">
              <div class="search-box with-icon mb-3">
                <i class="fas fa-search"></i>
                <input
                  type="text"
                  [(ngModel)]="brandSearchTerm"
                  (input)="onBrandSearch()"
                  placeholder="Search brands..."
                  class="form-control form-control-sm"
                >
              </div>
              <ul class="filter-list scrollable">
                <li *ngFor="let brand of filteredBrands" class="filter-item radio-item">
                  <input
                    type="radio"
                    name="brand"
                    [id]="'brand-' + brand.brandID"
                    [value]="brand.brandID"
                    [checked]="brand.brandID === selectedBrandId"
                    (change)="onBrandSelect(brand.brandID)"
                  >
                  <label [for]="'brand-' + brand.brandID">{{ brand.name }}</label>
                </li>
              </ul>
            </div>
          </div>

          <!-- Price Filter -->
          <div class="filter-section mt-4">
            <div class="filter-section-header">
              <h3 class="section-title d-flex align-items-center">
                <i class="fas fa-dollar-sign me-2"></i>Price Range
              </h3>
            </div>
            <div class="filter-section-content">
              <ul class="filter-list">
                <li *ngFor="let range of priceRanges" class="filter-item checkbox-item">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="priceRange"
                      [id]="'price-' + range.label"
                      [checked]="range.selected"
                      (change)="onPriceRangeChange(range)"
                    >
                    <label class="form-check-label" [for]="'price-' + range.label">{{ range.label }}</label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="col-lg-9 col-md-8">
        <!-- Product Grid Header -->
        <div class="product-grid-header card shadow-sm mb-4">
          <div class="card-body py-3">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center">
              <div class="mb-3 mb-md-0">
                <h2 class="h5 mb-1">Our Products</h2>
                <p class="text-muted small mb-0">
                  Showing <strong class="text-primary">{{ filteredProducts.length }}</strong> products
                </p>
              </div>
              
              <div class="d-flex flex-wrap gap-2">
                <div class="sort-options">
                  <select 
                    id="itemsPerPage" 
                    [(ngModel)]="eleNo" 
                    (change)="onItemsPerPageChange()" 
                    class="form-select form-select-sm"
                  >
                    <option value="8">8 per page</option>
                    <option value="12">12 per page</option>
                    <option value="16">16 per page</option>
                    <option value="20">20 per page</option>
                  </select>
                </div>

                <div class="sort-options">
                  <select 
                    id="sortSelect" 
                    class="form-select form-select-sm"
                    [(ngModel)]="selectedSortOption"
                    (change)="onSortChange($event)"
                  >
                    <option value="asc">Price: Low to High</option>
                    <option value="desc">Price: High to Low</option>
                    <option value="newest">Newest First</option>
                    <option value="rating">Highest Rated</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Product Search -->
        <!-- Product Search -->
        <div class="search-box with-icon mb-3">
          <input
            type="text"
            [(ngModel)]="productSearchTerm"
            (input)="onSearchInput()"
            class="form-control"
            placeholder="Search products..."
          />
        </div>

        <!-- Loading State -->
        <ng-container *ngIf="isLoading">
          <div class="row g-3">
            <div *ngFor="let skeleton of [1,2,3,4,5,6]" class="col-xl-3 col-md-6 col-sm-12">
              <div class="product-card-skeleton h-100"></div>
            </div>
          </div>
        </ng-container>

        <!-- Products Grid -->
        <ng-container *ngIf="!isLoading">
          <div class="row g-3">
            <div *ngFor="let product of filteredProducts" class="col-xl-3 col-md-6 col-sm-12">
              <app-product [product]="product"></app-product>
            </div>
          </div>

          <!-- No Results State -->
          <div *ngIf="filteredProducts.length === 0" class="empty-state card shadow-sm text-center mt-4">
            <div class="card-body py-5">
              <div class="empty-state-icon mb-4">
                <i class="fas fa-search fa-3x text-muted"></i>
              </div>
              <h3 class="empty-state-title mb-3">No products found</h3>
              <p class="empty-state-text mb-4">Try adjusting your search or filter criteria</p>
              <button class="btn btn-outline-primary" (click)="clearAllFilters()">
                <i class="fas fa-filter-circle-xmark me-2"></i> Clear All Filters
              </button>
            </div>
          </div>
        </ng-container>

        <!-- Pagination -->
        <div class="mt-5" *ngIf="totalPages > 1">
          <nav aria-label="Products pagination">
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="page <= 1">
                <a class="page-link" (click)="goToPage(page - 1)" aria-label="Previous">
                  <i class="fas fa-chevron-left"></i>
                </a>
              </li>
              
              <ng-container *ngFor="let p of getPagesToShow()">
<!-- Convert p to string for comparison -->
<!-- Change string '...' to a number (if you have control over this) -->
<!-- Previous Page -->
<li class="page-item" [class.disabled]="page === 1">
  <a class="page-link" (click)="goToPage(page - 1)">Previous</a>
</li>

<!-- First Page -->
<li class="page-item" [class.active]="page === 1">
  <a class="page-link" (click)="goToPage(1)">1</a>
</li>

<!-- Ellipsis (if needed) -->
<li class="page-item disabled" *ngIf="page > 3 && totalPages > 5">
  <span class="page-link">...</span>
</li>

<!-- Middle Pages -->
<li class="page-item" *ngFor="let p of getPagesToShow()" [class.active]="p === page">
  <a class="page-link" (click)="goToPage(p)">{{ p }}</a>
</li>

<!-- Ellipsis (if needed) -->
<li class="page-item disabled" *ngIf="page < totalPages - 2 && totalPages > 5">
  <span class="page-link">...</span>
</li>

<!-- Last Page -->
<li class="page-item" [class.active]="page === totalPages" *ngIf="totalPages > 1">
  <a class="page-link" (click)="goToPage(totalPages)">{{ totalPages }}</a>
</li>

<!-- Next Page -->
<li class="page-item" [class.disabled]="page === totalPages">
  <a class="page-link" (click)="goToPage(page + 1)">Next</a>
</li>
              </ng-container>
              
              <li class="page-item" [class.disabled]="page >= totalPages">
                <a class="page-link" (click)="goToPage(page + 1)" aria-label="Next">
                  <i class="fas fa-chevron-right"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </main>
    </div>
  </div>
</section>
