<div class="container-fluid" id="PaymentSuccess">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- Success State -->
      <div class="card shadow-sm">
        <div class="card-body text-center p-5">
          <h2 class="mb-3 text-light">Payment Successful!</h2>

          <i class="fa-solid fa-check icon"></i>

          <div class="d-flex gap-3 justify-content-center mt-4">
            <a routerLink="/shop" class="btn btn-primary px-4">
              <i class="fas fa-home me-2"></i>
              Shop More
            </a>
            <a [routerLink]="['/orders', order?.id]" class="btn btn-outline-secondary px-4">
              <i class="fas fa-receipt me-2"></i>
              View Order
            </a>
          </div>
        </div>
      </div>

      <!-- Loading and Error states would be similar -->
    </div>
  </div>
</div>
