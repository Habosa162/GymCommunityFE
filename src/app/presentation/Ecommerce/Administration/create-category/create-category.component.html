<section id="createCatgeorySection">
<div class="container p-4 category-admin">
  <h2 class="text-center mb-4">Category Administration</h2>

  <!-- Category Form -->
  <div class="card mb-4 card shadow-lg">
    <div class="card-body">
      <form (ngSubmit)="onAddCategory()" class="row g-3">
        <div class="col-md-8">
          <label for="categoryName" class="form-label">Category Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-tag"></i></span>
            <input
              type="text"
              id="categoryName"
              class="form-control"
              [(ngModel)]="CategoryName"
              name="CategoryName"
              placeholder="Enter category name"
              required
            />
          </div>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button
            type="submit"
            class="btn btn-primary w-100 py-2"
            [disabled]="!CategoryName.trim()"
          >
            <i class="bi bi-plus-circle me-2"></i>Add Category
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Category Table -->
  <div class="card shadow-lg card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th scope="col" class="ps-4">ID</th>
              <th scope="col">Name</th>
              <th scope="col" style="width: 150px;" class="text-end pe-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td class="ps-4">{{ category.categoryID }}</td>
              <td>{{ category.name }}</td>
              <td class="text-end pe-4">
                <button
                  class="btn btn-danger btn-sm"
                  (click)="onRemoveCategory(category.categoryID)"
                  title="Remove category"
                >
                  <i class="bi bi-trash"></i> Remove
                </button>
              </td>
            </tr>
            <tr *ngIf="categories.length === 0">
              <td colspan="3" class="text-center py-4 text-muted">
                <i class="bi bi-exclamation-circle me-2"></i>No categories available
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</section>
