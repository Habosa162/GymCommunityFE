<div class="container my-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow p-4" *ngIf="cartItems.length > 0; else emptyCart">
        <h2 class="mb-4 text-center">🛍️ Cart</h2>

        <div *ngFor="let item of cartItems" class="d-flex border-bottom pb-3 mb-3 align-items-center gap-3">
          <img [src]="item.imageUrl" alt="{{ item.name }}" class="img-thumbnail" style="width: 100px;" />
          
          <div class="flex-grow-1">
            <h5 class="mb-1">{{ item.name }}</h5>
            <p class="mb-1">Price: <strong>{{ item.finalPrice }} EGP</strong></p>
            <div class="d-flex align-items-center">
              <span class="me-2">Quantity:</span>
              <div class="btn-group btn-group-sm me-3" role="group">
                <button class="btn btn-outline-secondary" (click)="decreaseQuantity(item.id)">-</button>
                <button class="btn btn-light disabled">{{ item.quantity }}</button>
                <button class="btn btn-outline-secondary" (click)="increaseQuantity(item.id)">+</button>
              </div>
              <button class="btn btn-sm btn-danger" (click)="removeItem(item.id)">🗑 Remove</button>
            </div>
          </div>
        </div>

        <div class="cart-summary text-end">
          <h4>Total: <strong>{{ totalPrice }} EGP</strong></h4>
          <div class="d-flex justify-content-end gap-2 mt-3">
            <button class="btn btn-outline-danger" (click)="clearCart()">Clear Cart</button>
            <a [routerLink]="['/checkout']" routerLinkActive="router-link-active" class="btn btn-success">Proceed to Checkout</a>
          </div>
        </div>
      </div>

      <ng-template #emptyCart>
        <div class="alert alert-info text-center p-5 mt-5" role="alert">
          <h4>Your cart is empty 🛒</h4>
          <p class="mt-3">Browse our products and start adding to your cart!</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
