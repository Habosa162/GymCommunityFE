<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
  <!-- Chat Button -->
  <button
    *ngIf="!isChatOpen"
    (click)="toggleChat()"
    class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center shadow p-0"
    style="width: 60px; height: 60px"
    title="Open Chat"
  >
    <!-- <span *ngIf="!isLoading">Chat</span> -->

    <button class="chatBtn">
      <svg
        height="1.6em"
        fill="white"
        xml:space="preserve"
        viewBox="0 0 1000 1000"
        y="0px"
        x="0px"
        version="1.1"
      >
        <path
          d="M881.1,720.5H434.7L173.3,941V720.5h-54.4C58.8,720.5,10,671.1,10,610.2v-441C10,108.4,58.8,59,118.9,59h762.2C941.2,59,990,108.4,990,169.3v441C990,671.1,941.2,720.5,881.1,720.5L881.1,720.5z M935.6,169.3c0-30.4-24.4-55.2-54.5-55.2H118.9c-30.1,0-54.5,24.7-54.5,55.2v441c0,30.4,24.4,55.1,54.5,55.1h54.4h54.4v110.3l163.3-110.2H500h381.1c30.1,0,54.5-24.7,54.5-55.1V169.3L935.6,169.3z M717.8,444.8c-30.1,0-54.4-24.7-54.4-55.1c0-30.4,24.3-55.2,54.4-55.2c30.1,0,54.5,24.7,54.5,55.2C772.2,420.2,747.8,444.8,717.8,444.8L717.8,444.8z M500,444.8c-30.1,0-54.4-24.7-54.4-55.1c0-30.4,24.3-55.2,54.4-55.2c30.1,0,54.4,24.7,54.4,55.2C554.4,420.2,530.1,444.8,500,444.8L500,444.8z M282.2,444.8c-30.1,0-54.5-24.7-54.5-55.1c0-30.4,24.4-55.2,54.5-55.2c30.1,0,54.4,24.7,54.4,55.2C336.7,420.2,312.3,444.8,282.2,444.8L282.2,444.8z"
        ></path>
      </svg>
      <span class="tooltip">Chat</span>
    </button>

    <div
      *ngIf="isLoading"
      class="spinner-border spinner-border-sm"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
  </button>

  <!-- Chat Window -->
  <div *ngIf="isChatOpen" class="card mw-md-400px h-500px shadow-lg">
    <!-- Header -->
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
    >
      <span>Gym Bro Chatbot ðŸ’ª</span>
      <button
        (click)="toggleChat()"
        class="btn-close btn-close-white"
        aria-label="Close"
      ></button>
    </div>

    <!-- Messages -->
    <div class="card-body d-flex flex-column overflow-auto">
      <div *ngFor="let msg of messages" class="mb-2">
        <div
          [class.text-end]="msg.sender === 'user'"
          [class.text-start]="msg.sender === 'bot'"
        >
          <span
            [class.bg-user-message]="msg.sender === 'user'"
            [class.bg-bot-message]="msg.sender === 'bot'"
            class="d-inline-block p-2 rounded chat-message"
            style="max-width: 80%; line-height: 1.5"
          >
            <markdown *ngIf="msg.sender === 'bot'" [data]="msg.text"></markdown>
            <span *ngIf="msg.sender === 'user'">{{ msg.text }}</span>
          </span>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="card-footer">
      <textarea
        [(ngModel)]="userInput"
        (keypress)="onKeyPress($event)"
        placeholder="Ask for a workout or fitness tips..."
        class="form-control"
        rows="2"
        [disabled]="isLoading"
      ></textarea>
    </div>
  </div>
</div>
