<div class="container p-3">
  <div class="row">

    <div class="col-md-12 mb-3">
      <a routerLink="/create-product" class="btn btn-success">Create New</a>
    </div>
    <!-- Loading State -->
    <ng-container *ngIf="isLoading">
      <div class="row g-3">
        <div *ngFor="let skeleton of [1,2,3,4,5,6]" class="col-xl-3 col-md-6 col-sm-12">
          <div class="product-card-skeleton"></div>
        </div>
      </div>
    </ng-container>

    <!-- Products Grid -->
    <ng-container *ngIf="!isLoading">
      <div class="row g-3">
        <div class="col-xl-3 col-md-6 col-sm-12" *ngFor="let product of productsList">
          <app-product [product]="product"></app-product>
        </div>
      </div>
    </ng-container>


  </div>
</div>
