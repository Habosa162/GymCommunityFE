<div class="container py-5">
    <!-- Header -->
    <div class="row mb-5">
        <div class="col-12">
            <h3 class="text-center mb-4">My Certificates</h3>
            <p class="text-center text-muted">Upload and manage your professional certificates</p>
        </div>
    </div>

    <!-- Messages -->
    <div class="alert alert-danger" *ngIf="error">
        {{ error }}
    </div>
    <div class="alert alert-success" *ngIf="success">
        {{ success }}
    </div>

    <!-- Upload Certificate Form -->
    <div class="row mb-5">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title mb-4">Upload New Certificate</h5>
                    <form (ngSubmit)="uploadCertificate()">
                        <div class="mb-3">
                            <label for="image" class="form-label">Certificate Image*</label>
                            <input type="file" class="form-control" id="image" (change)="onFileSelected($event)"
                                accept="image/*" name="certificateImage">
                            <small class="text-muted">Supported formats: JPEG, PNG, JPG, GIF. Max size: 5MB</small>
                        </div>

                        <!-- Image Preview -->
                        <div class="mb-3" *ngIf="previewUrl">
                            <label class="form-label">Preview</label>
                            <div class="certificate-preview">
                                <img [src]="previewUrl" alt="Certificate Preview" class="img-fluid rounded">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" [disabled]="loading || !selectedFile">
                            <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
                            {{ loading ? 'Uploading...' : 'Upload Certificate' }}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="text-center" *ngIf="loading && certificates.length === 0">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Certificates Grid -->
    <div class="row g-4" *ngIf="!loading || certificates.length > 0">
        <div class="col-md-4" *ngFor="let certificate of certificates">
            <div class="card h-100 shadow-sm">
                <div class="certificate-image" (click)="viewCertificate(certificate)">
                    <img [src]="certificate.imageUrl" class="card-img-top" alt="Certificate">
                    <div class="overlay">
                        <i class="bi bi-eye-fill"></i>
                    </div>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-outline-danger btn-sm" *ngIf="certificate.id"
                            (click)="deleteCertificate(certificate.id)" [disabled]="loading">
                            <span class="spinner-border spinner-border-sm me-1" *ngIf="loading"></span>
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div class="row mt-5" *ngIf="!loading && certificates.length === 0">
        <div class="col-12 text-center">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">No Certificates Yet</h5>
                    <p class="card-text text-muted">Start by uploading your first certificate using the form above.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Certificate Modal -->
    <div class="modal fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Certificate</h5>
                    <button type="button" class="btn-close" (click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <img [src]="selectedCertificate?.imageUrl" class="img-fluid rounded" alt="Certificate">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
