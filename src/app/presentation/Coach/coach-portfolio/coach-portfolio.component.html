<div class="container py-4">
  <div class="card shadow rounded-4">
    <div class="card-body">
      <h3 class="card-title fw-bold mb-4">Edit Coach Portfolio</h3>

      <form [formGroup]="portfolioForm" (ngSubmit)="onSubmit()" class="portfolio-form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="aboutMeDescription">About Me</label>
              <textarea id="aboutMeDescription" formControlName="aboutMeDescription" class="form-control" rows="4"
                placeholder="Tell us about yourself..."></textarea>
            </div>

            <div class="form-group">
              <label for="experienceYears">Years of Experience</label>
              <input type="number" id="experienceYears" formControlName="experienceYears" class="form-control"
                placeholder="Enter your years of experience">
            </div>

            <div class="form-group">
              <label for="qualifications">Qualifications</label>
              <textarea id="qualifications" formControlName="qualifications" class="form-control" rows="3"
                placeholder="Enter your qualifications"></textarea>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="skills">Skills (comma-separated)</label>
              <input type="text" id="skills" formControlName="skills" class="form-control"
                placeholder="Enter skills (comma separated)">
              <small class="text-muted">Example: Personal Training, Nutrition, Yoga</small>
            </div>

            <div class="form-group">
              <label for="socialLinks">Social Media Links (comma-separated)</label>
              <input type="text" id="socialLinks" formControlName="socialLinks" class="form-control"
                placeholder="Enter social media links (comma separated)">
              <small class="text-muted">Example: https://linkedin.com/in/username</small>
            </div>

            <div class="form-group">
              <label for="aboutMeImage">Profile Image</label>
              <input type="file" id="aboutMeImage" (change)="onFileSelected($event)" class="form-control"
                accept="image/*">
              <small class="text-muted">Upload a professional photo of yourself</small>
            </div>
          </div>
        </div>

        <div class="text-end mt-4">
          <button class="btn btn-primary px-4" type="submit" [disabled]="portfolioForm.invalid">
            <i class="bi bi-save me-2"></i>Save Portfolio
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
