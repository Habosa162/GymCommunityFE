<div class="container py-5">
  <div class="row mb-5">
    <div class="col-12">
      <h3 class="text-center mb-4">My Work Samples</h3>
      <p class="text-center text-muted">Showcase your best work and achievements</p>
    </div>
  </div>

  <!-- Error Message -->
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>

  <!-- Upload Work Sample Form -->
  <div class="row mb-5">
    <div class="col-md-6 mx-auto">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title mb-4">Upload New Work Sample</h5>
          <form (ngSubmit)="uploadSample()">
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" [(ngModel)]="description" name="description" rows="3"
                placeholder="Describe your work sample"></textarea>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Work Sample Image</label>
              <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
              <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
              {{ loading ? 'Uploading...' : 'Upload Work Sample' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="text-center" *ngIf="loading && workSamples.length === 0">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Work Samples Grid -->
  <div class="row g-4" *ngIf="!loading || workSamples.length > 0">
    <div class="col-md-4" *ngFor="let sample of workSamples">
      <div class="card h-100 shadow-sm">
        <img [src]="sample.imageUrl" class="card-img-top" alt="Work Sample">
        <div class="card-body">
          <p class="card-text">{{sample.description}}</p>
          <div class="d-flex justify-content-end">
            <button class="btn btn-outline-danger btn-sm" (click)="deleteSample(sample.id)" [disabled]="loading">
              <span class="spinner-border spinner-border-sm me-1" *ngIf="loading"></span>
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="row mt-5" *ngIf="!loading && workSamples.length === 0">
    <div class="col-12 text-center">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">No Work Samples Yet</h5>
          <p class="card-text text-muted">Start by uploading your first work sample using the form above.</p>
        </div>
      </div>
    </div>
  </div>
</div>
