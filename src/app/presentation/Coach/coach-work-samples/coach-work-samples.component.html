<div class="container py-4">
  <div class="card mb-4 shadow rounded-4">
    <div class="card-body">
      <h3 class="card-title fw-bold mb-4">Work Samples</h3>

      <div class="mb-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="mb-3">Upload New Work Sample</h5>
            <div class="mb-3">
              <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*">
            </div>
            <div class="mb-3">
              <textarea class="form-control" [(ngModel)]="description" placeholder="Add description..."
                rows="3"></textarea>
            </div>
            <button class="btn btn-primary" (click)="uploadSample()" [disabled]="!selectedFile || !description">
              <i class="bi bi-upload me-2"></i>Upload Sample
            </button>
          </div>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-4 col-sm-6" *ngFor="let sample of workSamples">
          <div class="card shadow-sm border-0 h-100">
            <img [src]="sample.imageUrl" class="card-img-top rounded-3" alt="Work Sample">
            <div class="card-body">
              <p class="card-text">{{ sample.description }}</p>
              <div class="text-end">
                <button class="btn btn-outline-danger btn-sm" (click)="deleteSample(sample.id!)">
                  <i class="bi bi-trash me-2"></i>Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
