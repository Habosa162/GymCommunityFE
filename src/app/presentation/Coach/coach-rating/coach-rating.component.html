<div class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 z-2">
  <div
    class="card rounded-4 shadow-sm border-0 top-50 start-50 translate-middle position-fixed z-3 bgColor"
  >
    <div class="card-body rounded-4">
      <button (click)="closeForm()" class="btn px-0 pt-0">
        <i class="fa-solid fa-circle-xmark fs-3" style="color: #ff0000"></i>
      </button>
      <h5 class="card-title fw-bold mb-4 text-center colorBlack">
        Rate Your Experience with Your Coach
      </h5>
      <form (ngSubmit)="onSubmit()" [formGroup]="ratingForm">
        <div class="mb-4">
          <label class="form-label text-black-50"
            >How was your experience?</label
          >
          <div class="d-flex gap-2 justify-content-center">
            <button
              *ngFor="let face of faces; let i = index"
              type="button"
              (click)="setRating(i + 1)"
              class="btn p-2 fs-3 rounded-circle border"
              [ngClass]="{
                'border-success border-3': selectedRate === i + 1,
                'border-secondary': selectedRate !== i + 1
              }"
            >
              {{ face }}
            </button>
          </div>
          <small class="text-black-50"
            >Tap a face to rate from bad to excellent</small
          >
        </div>

        <div class="mb-4">
          <label for="comment" class="form-label text-black-50">Comment</label>
          <textarea
            class="form-control"
            id="comment"
            formControlName="comment"
            rows="3"
            placeholder="Share your experience..."
          ></textarea>
        </div>
        <button class="btn btn-primary w-100" [disabled]="ratingForm.invalid">
          <i class="bi bi-star me-2"></i>Submit Rating
        </button>
      </form>
    </div>
  </div>
</div>
