<div class="dashboard-container">
    <h1>My Gyms</h1>
    
    <button class="btn btn-primary" (click)="toggleAddGymForm()">
      {{ showAddGymForm ? 'Cancel' : 'Add New Gym' }}
    </button>
  
    <div *ngIf="showAddGymForm" class="add-gym-form">
      <h2>Add New Gym</h2>
      <form (submit)="addGym()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="newGym.name" name="name" required>
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" [(ngModel)]="newGym.location" name="location" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea [(ngModel)]="newGym.description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input [(ngModel)]="newGym.phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label>Website</label>
            <input [(ngModel)]="newGym.website" name="website" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="newGym.email" name="email" required>
        </div>
        <!-- Map for location selection -->
      <div class="form-group">
        <label>Select Location on Map</label>
        <div class="map-container" *ngIf="mapInitialized">
          <google-map 
            [options]="mapOptions"
            (mapClick)="handleMapClick($event)"
            height="400px"
            width="100%">
            <map-marker 
              *ngIf="markerPosition"
              [position]="markerPosition">
            </map-marker>
          </google-map>
        </div>
        <div *ngIf="!mapInitialized" class="map-loading">
          Loading map...
        </div>
      </div>

      <!-- Hidden latitude/longitude fields (will be set by map) -->
      <input type="hidden" [(ngModel)]="newGym.latitude" name="latitude">
      <input type="hidden" [(ngModel)]="newGym.longitude" name="longitude">

      <div class="coordinates-display" *ngIf="markerPosition">
        <p><strong>Selected Location:</strong></p>
        <p>Latitude: {{ newGym.latitude | number:'1.4-4' }}</p>
        <p>Longitude: {{ newGym.longitude | number:'1.4-4' }}</p>
      </div>
      
        <button type="submit" class="btn btn-success">Save Gym</button>
      </form>
    </div>
  
    <div class="gyms-list">
      <div *ngFor="let gym of gyms" class="gym-card" (click)="viewGymDetails(gym.id)">
        <h3>{{ gym.name }}</h3>
        <p>{{ gym.location }}</p>
        <p>{{ gym.description }}</p>
      </div>
    </div>
  </div>
