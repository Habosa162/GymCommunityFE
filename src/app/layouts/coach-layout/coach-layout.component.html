<div class="coach-layout" [class.dark-mode]="isDarkMode">
  <!-- Top Navigation Bar -->
  <div class="app-header">
   <div class="navbar navbar-expand-lg navbar-dark sticky-top" style="top: 80px;">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" routerLink="/">
          <img
            src="/assets/imgs/logo.png"
            alt="Voltmort Logo"
            class="brand-logo"
          />
          <span class="brand-name ms-2">Voltmort</span>
        </a>

        <!-- Mobile Toggle -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Main Navigation -->
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/coach/dashboard"
                routerLinkActive="active"
              >
                <span class="nav-link-text">My Profile</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/coach/dashboard/portfolio"
                routerLinkActive="active"
              >
                <span class="nav-link-text">Portfolio</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/coach/dashboard/certificates"
                routerLinkActive="active"
              >
                <span class="nav-link-text">Certificates</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/coach/dashboard/work-samples"
                routerLinkActive="active"
              >
                <span class="nav-link-text">Work Samples</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/coach/dashboard/offers"
                routerLinkActive="active"
              >
                <span class="nav-link-text">My Offers</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/coach/dashboard/Products"
                routerLinkActive="active"
              >
                <span class="nav-link-text">My Products</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/coach/dashboard/my-client"
                routerLinkActive="active"
              >
                <span class="nav-link-text">My Clients</span>
              </a>
            </li>
          </ul>

          <!-- User Controls -->
          <div class="d-flex align-items-center user-controls">
            <div class="theme-toggle me-3" (click)="toggleDarkMode()">
              <i
                class="bi"
                [class.bi-sun]="!isDarkMode"
                [class.bi-moon]="isDarkMode"
              ></i>
            </div>

            <div class="profile-dropdown" #profileDropdown>
              <div
                class="profile-trigger d-flex align-items-center"
                (click)="toggleProfileDropdown()"
              >
                <img
                  [src]="userImage || 'assets/images/default-avatar.png'"
                  alt="User profile"
                  class="profile-image"
                />
                <span class="profile-name ms-2">{{ userName || 'Coach' }}</span>
                <i
                  class="bi bi-chevron-down dropdown-arrow ms-1"
                  [class.rotate-180]="isProfileDropdownOpen"
                ></i>
              </div>

              <div
                class="dropdown-menu shadow"
                [class.show]="isProfileDropdownOpen"
              >
                <div class="dropdown-header">
                  <div class="d-flex align-items-center">
                    <img
                      [src]="userImage || 'assets/images/default-avatar.png'"
                      alt="User profile"
                      class="dropdown-profile-image"
                    />
                    <div class="ms-3">
                      <h6 class="mb-0">{{ userName || 'Coach' }}</h6>
                      <small class="text-muted">Professional Coach</small>
                    </div>
                  </div>
                </div>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLink="/coach/dashboard">
                  <i class="bi bi-person me-2"></i>My Profile
                </a>
                <a class="dropdown-item" routerLink="/coach/dashboard/settings">
                  <i class="bi bi-gear me-2"></i>Settings
                </a>
                <div class="dropdown-divider"></div>
                <a
                  class="dropdown-item text-danger"
                  (click)="logout()"
                  style="cursor: pointer"
                >
                  <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <main >
    <router-outlet></router-outlet>
  </main>
</div>
