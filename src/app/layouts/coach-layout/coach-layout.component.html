<div class="coach-layout" [class.dark-mode]="isDarkMode">
    <!-- Top Navigation Bar -->

    <nav class="top-nav d-flex">
        <div class="nav-left">

            <div class="logo">
                <a routerLink="/">
                    <img src="/assets/imgs/logo.png" alt="GymCommunity Logo">

                    <span>Voltmort</span>
                </a>
            </div>
        </div>

        <div class="nav-right d-flex">
            <!-- Coach Navigation Menu -->
            <div class="coach-nav d-flex" *ngIf="isAuthenticated">
                <a routerLink="/coach/dashboard" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-person-circle"></i>
                    <span>My Profile</span>
                </a>
                <a routerLink="/coach/dashboard/portfolio" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-file-earmark-person"></i>
                    <span>Portfolio</span>
                </a>
                <a routerLink="/coach/dashboard/certificates" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-award"></i>
                    <span>Certificates</span>
                </a>
                <a routerLink="/coach/dashboard/work-samples" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-images"></i>
                    <span>Work Samples</span>
                </a>
                <a routerLink="/coach/dashboard/offers" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-tags-fill"></i>
                    <span>My Offers</span>
                </a>
                <a routerLink="/coach/dashboard/my-client" routerLinkActive="active" class="nav-item">
                    <i class="bi bi-people"></i>
                    <span>My Clients</span>
                </a>
            </div>

            <div class="theme-toggle" (click)="toggleDarkMode()">
                <i class="bi" [class.bi-moon-fill]="!isDarkMode" [class.bi-sun-fill]="isDarkMode"> </i>
            </div>

            <div class="profile-dropdown d-flex " [class.active]="isProfileDropdownOpen">
                <div class="profile-trigger" (click)="toggleProfileDropdown()">
                    <img [src]="userImage" alt="Profile" class="profile-img">
                    <span class="username">{{ userName }}</span>
                    <i class="bi bi-chevron-down"></i>
                </div>

                <div class="dropdown-menu" *ngIf="isProfileDropdownOpen">
                    <a routerLink="/coach/profile" class="dropdown-item">
                        <i class="bi bi-person"></i> My Profile
                    </a>
                    <a routerLink="/coach/settings" class="dropdown-item">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                    <div class="dropdown-divider"></div>
                    <a (click)="logout()" class="dropdown-item logout-item">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </div>
            </div>

        </div>
    </nav>



    <!-- Main Content Area -->
    <main class="main-content " [class.sidebar-collapsed]="!isSidebarOpen">
        <router-outlet></router-outlet>
    </main>


</div>
