<div class="gym-owner-layout">
  <!-- Navbar -->
  <app-navbar class="navbar-compact"></app-navbar>

  <div class="content-wrapper">
    <!-- Sidebar -->
    <div class="admin-sidebar shadow-sm border-top" [class.collapsed]="sidebarCollapsed">
      <div class="sidebar-header">
        <h3 class="sidebar-title">Gym Owner</h3>
        <button class="toggle-btn" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
      </div>

      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" routerLink="/gym-owner/dashboard" routerLinkActive="active">
            <i class="bi bi-speedometer2"></i>
            <span class="link-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/gym-owner/myGyms" routerLinkActive="active">
            <i class="bi bi-building"></i>
            <span class="link-text">My Gyms</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/gym-owner/AllSub" routerLinkActive="active">
            <i class="bi bi-people"></i>
            <span class="link-text">Subscriptions</span>
          </a>
        </li>
        
        <!-- Shop Section -->
        <li class="nav-item">
          <div class="sidebar-divider"></div>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/shop" routerLinkActive="active">
            <i class="bi bi-shop"></i>
            <span class="link-text">Shop</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/wish-list" routerLinkActive="active">
            <i class="bi bi-heart"></i>
            <span class="link-text">Wishlist</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart" routerLinkActive="active">
            <i class="bi bi-cart"></i>
            <span class="link-text">My Cart</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/my-orders" routerLinkActive="active">
            <i class="bi bi-box-seam"></i>
            <span class="link-text">My Orders</span>
          </a>
        </li>
        
        <!-- Community Section -->
        <li class="nav-item">
          <div class="sidebar-divider"></div>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/forum" routerLinkActive="active">
            <i class="bi bi-chat-square-text"></i>
            <span class="link-text">Forum</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/subjects" routerLinkActive="active">
            <i class="bi bi-list-check"></i>
            <span class="link-text">Subjects</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Content Area -->
    <main class="content-area" [class.collapsed]="sidebarCollapsed">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>

<app-footer></app-footer>
